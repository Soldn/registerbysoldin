# SoldinRegister by Soldi_n
storage:
  type: sqlite # sqlite or mysql
  sqlite:
    file: plugins/SoldinRegister/users.db
  mysql:
    host: 127.0.0.1
    port: 3306
    database: soldin
    user: root
    password: password
    useSSL: false
limits:
  max-accounts-per-ip: 3
session:
  login-timeout-seconds: 60
  reminder-interval-ticks: 20 # 1 second
  max-login-attempts: 3
security:
  password:
    bcrypt-rounds: 10
  twofactor:
    issuer: "SoldinRegister"
    window-steps: 1 # +/- window for TOTP
qr:
  chart-url: "https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=%s"
messages:
  prefix: "&7[&aSoldin&7] "
  need-register: "&eВведи &a/register <пароль>&e."
  need-login: "&eВведи &a/login <пароль>&e."
  need-login-2fa: "&eВведи &a/login <пароль> &7[&aкод2FA&7]&e."
  registered: "&aАккаунт создан. Рекомендуем включить 2FA: &b/twofa enable"
  already-registered: "&cТы уже зарегистрирован."
  already-logged: "&cТы уже вошёл."
  login-success: "&aУспешный вход!"
  wrong-password: "&cНеверный пароль. Осталось попыток: &e%attempts%"
  attempts-exhausted: "&cПопытки закончились. Кик..."
  timeout-kick: "&cВремя авторизации истекло."
  no-chat-no-cmd: "&cТы не можешь использовать команды/чат, пока не войдёшь."
  no-move: "&cТы не можешь двигаться, пока не войдёшь."
  pass-changed: "&aПароль изменён."
