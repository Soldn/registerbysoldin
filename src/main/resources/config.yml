# Полная настройка плагина SoldinRegister
# Создатель плагина: Soldi_n .jar
storage:
  type: SQLITE # SQLITE или MYSQL
  mysql:
    host: localhost
    port: 3306
    database: soldin
    user: root
    password: ""
    params: "useSSL=false&autoReconnect=true&characterEncoding=utf8"

limits:
  max_accounts_per_ip: 3 # 0 = без ограничения

locks:
  block_chat: true
  block_commands: true
  block_move: false
  block_interact: true

session:
  enable: true
  ttl_ms: 3600000 # 1 час, действует после входа

timeouts:
  auth_seconds: 60 # Сколько секунд даётся после входа на сервер для регистрации/логина

security:
  min_password_length: 5
  max_login_attempts: 3 # после исчерпания — кик

twofa:
  issuer: "SoldinServer" # отображается в Google Authenticator
  require_if_enabled: true
  totp_window: 1 # допуск +- шаг (30с) при проверке

messages:
  creator: "Создатель плагина: Soldi_n .jar"
  on_join: "&eВведи &a/register <пароль> &eили &a/login <пароль> [код2FA]"
  must_login: "&cСначала войди: /login <пароль> [код2FA]"
  already_registered: "&cТы уже зарегистрирован. Используй /login."
  usage_register: "&eИспользование: /register <пароль>"
  registered_ok: "&aРегистрация успешна! Ты вошёл."
  not_registered: "&cТы не зарегистрирован. /register <пароль>"
  usage_login: "&eИспользование: /login <пароль> [код2FA]"
  login_ok: "&aВход выполнен!"
  login_fail_with_left: "&cНеверные данные. Осталось попыток: &e{left}"
  twofa_required: "&eВведи также код 2FA: /login <пароль> <код>"
  twofa_wrong_with_left: "&cНеверный код 2FA. Осталось попыток: &e{left}"
  usage_changepass: "&eИспользование: /changepass <старый> <новый>"
  wrong_old_pass: "&cСтарый пароль неверный."
