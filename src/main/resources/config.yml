
# Создатель плагина: Soldi_n
database:
  type: sqlite # sqlite | mysql
  sqlite-file: users.db
  mysql:
    host: localhost
    port: 3306
    database: soldin_register
    user: root
    password: password
    params: "?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true"
settings:
  max-accounts-per-ip: 3
  login-timeout-seconds: 60
  max-login-attempts: 3
  reminder-interval-seconds: 1
  block-move-until-auth: true
  block-chat-until-auth: true
  block-commands-until-auth: true
  allowed-commands-before-auth: ["/register", "/reg", "/login", "/l"]
security:
  bcrypt-log-rounds: 10
twofa:
  enabled: true
  issuer: "SoldinRegister"
messages:
  prefix: "&6[Soldin]&r "
  need_register: "&eВведи &a/register <пароль>&e."
  need_login: "&eУ тебя уже есть аккаунт. Введи &a/login <пароль>&e."
  need_login_2fa: "&eАккаунт привязан к 2FA. Введи &a/login <пароль> <код2FA>&e."
  registered: "&aУспешная регистрация! Теперь выполни &a/login <пароль>&e."
  login_success: "&aУспешный вход! Приятной игры."
  wrong_password: "&cНеверный пароль. Осталось попыток: &e%attempts%&c."
  login_timeout: "&cВремя на авторизацию истекло."
  kicked_after_attempts: "&cСлишком много неверных попыток."
  already_registered: "&cТы уже зарегистрирован."
  not_registered: "&cСначала зарегистрируйся: /register <пароль>."
  change_pass_ok: "&aПароль изменён."
  twofa_enabled_step1: "&a2FA включена: отсканируй QR и введи &e/twofa confirm <код>&a."
  twofa_confirm_ok: "&a2FA подтверждена и активна."
  twofa_disable_ok: "&a2FA отключена."
  twofa_unbind_ok: "&aПривязка 2FA снята."
  twofa_url: "&eСсылка на QR: &b%url%"
  qr_hint: "&eНажми по ссылке, чтобы открыть QR-изображение в браузере."
  admin_changed: "&aПароль игрока %player% изменён."
  admin_deleted: "&aАккаунт %player% удалён."
  admin_reset2fa: "&a2FA игрока %player% сброшена."
  reloaded: "&aКонфиг перезагружен."
