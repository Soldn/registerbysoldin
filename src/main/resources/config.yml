# Полная настройка
storage:
  type: sqlite   # sqlite | mysql
  sqlite-path: plugins/SoldinRegister/users.db
  mysql:
    host: 127.0.0.1
    port: 3306
    database: soldinregister
    user: root
    password: pass
security:
  password:
    bcrypt-rounds: 10
  twofactor:
    issuer: "SoldinRegister"
limits:
  max-accounts-per-ip: 3
session:
  login-timeout-seconds: 60
  max-login-attempts: 3
