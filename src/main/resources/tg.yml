# Конфигурация Telegram-бота
token: ""           # Токен бота
bot_username: ""    # Имя бота (необязательно)
enabled: true       # Включение бота

# Список админов (Telegram ID)
admins: []

# Сообщения бота
messages:
  # Общие команды и подсказки
  help: |
    [♲] Список команд:
    - /code [КОД] — Привязать аккаунт к текущей странице
    - /list — Список привязанных аккаунтов
    - /changepassword [НИК] — Сбросить пароль от аккаунта
    - /kick [НИК] — Кикнуть аккаунт с сервера
    - /unlink [НИК] — Отвязать аккаунт

  help_admin: |
    [Админ команды]
    - /accs или /list — Все привязанные аккаунты
    - /unlink [НИК] — Отвязать аккаунт
    - /kick [НИК] — Кикнуть игрока

  # 2FA и привязка аккаунта
  2fa: |
    [♲] Для того, чтобы привязать игровой аккаунт, выполните следующие действия:
    1) В лобби: /tg
    2) Здесь: /code <код>

  link_code: "Ваш код привязки: %code%"
  already_linked: "[♲] Этот Telegram уже привязан к аккаунту."
  link_ok: "[♲] Аккаунт %nick% был привязан к текущей странице!\nВведите /help для того, чтобы увидеть список команд."
  unlink_ok: "[♲] Привязка Telegram снята."
  no_link: "[♲] К этому Telegram ничего не привязано."
  invalid_code: "[♲] Неверный или просроченный код."

  # Логин через Telegram
  login_request: "⚠️ Попытка входа\nНик: %player%\nIP: %ip%"
  login_approved: "[♲] Вход подтверждён."
  login_denied: "[♲] Вход отклонён."

  # Админ-панель
  admin_accounts_header: "[♲] Список привязанных аккаунтов:"
  admin_no_accounts: "[♲] Нет привязанных аккаунтов."
  admin_unlink_ok: "[♲] Аккаунт %nick% отвязан."

  # Ошибки
  player_not_found: "[♲] Игрок не найден."

  # Кик игрока
  kick_message: "[♲] Кикнут через Telegram админом."
  kick_attempt: "[♲] Попытка кикнуть %nick%"
