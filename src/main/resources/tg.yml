# Настройка Telegram-бота SoldinRegister
# Все сообщения можно менять.

enabled: true

token: ""        # Telegram bot token
bot_username: "" # необязательно

# Telegram ID админов (числа). Пример: [123456789]
admins: []

# Настройки привязки
linking:
  # Если true — нельзя одновременно привязать TG и DS к одному Minecraft-аккаунту
  mutually_exclusive: true

help:
  # Списки команд для /help (можно менять как угодно)
  user_commands:
    - "/start - старт"
    - "/help - помощь"
    - "/2fa - как привязать"
    - "/code <код> - привязать Minecraft"
    - "/unlink - отвязать"
  admin_commands:
    - "/accs - список привязок"
    - "/unlink <ник> - отвязать игрока"
    - "/kick <ник> - кикнуть игрока"
  server_commands:
    - "/register <пароль>"
    - "/login <пароль> [код2FA]"
    - "/changepass <старый> <новый>"
    - "/soldinregister 2fa tg"
    - "/soldinregister reload"

messages:
  # /help
  help_header: "Команды Telegram-бота:"
  help_user_section: "Пользовательские:"
  help_admin_section: "Админские:"
  help_server_section: "Команды на сервере:"

  # /start /2fa
  start: "Привязка к Minecraft-аккаунту:\n1) На сервере: /soldinregister 2fa tg\n2) Здесь: /code <код>"
  2fa: "Чтобы привязать аккаунт:\n1) На сервере: /soldinregister 2fa tg\n2) Здесь: /code <код>"

  # Привязка
  invalid_code: "Неверный или просроченный код."
  blocked_by_discord: "Этот Minecraft уже привязан к Discord. Telegram привязать нельзя."
  already_linked: "Этот Telegram уже привязан к аккаунту."
  link_ok: "Minecraft-аккаунт успешно привязан."
  unlink_ok: "Привязка Telegram снята."
  no_link: "К этому Telegram ничего не привязано."

  # Запрос подтверждения входа
  login_request: "⚠️ Попытка входа\nНик: %player%\nIP: %ip%"
  button_allow: "Разрешить"
